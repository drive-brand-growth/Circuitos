<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        #status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .online { background: #d4edda; color: #155724; }
        .offline { background: #f8d7da; color: #721c24; }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #c41e3a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #8b0000; }
        #response {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>MetroFlex AI Agent - Connection Test</h1>

    <div id="status" class="offline">Checking connection...</div>

    <button onclick="testHealth()">Test Health Check</button>
    <button onclick="testChat()">Test Chat Message</button>

    <div id="response"></div>

    <script>
        const API_URL = 'http://localhost:5001';

        async function testHealth() {
            const response = document.getElementById('response');
            const status = document.getElementById('status');

            response.textContent = 'Testing health endpoint...';

            try {
                const res = await fetch(`${API_URL}/health`);
                const data = await res.json();

                response.textContent = JSON.stringify(data, null, 2);
                status.textContent = '✅ AI Agent is ONLINE';
                status.className = 'online';
            } catch (error) {
                response.textContent = `ERROR: ${error.message}\n\nFull error:\n${error.stack}`;
                status.textContent = '❌ AI Agent is OFFLINE';
                status.className = 'offline';
            }
        }

        async function testChat() {
            const response = document.getElementById('response');

            response.textContent = 'Sending test message...';

            try {
                const res = await fetch(`${API_URL}/webhook/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: 'test_user',
                        message: 'When is the Ronnie Coleman Classic?'
                    })
                });

                const data = await res.json();
                response.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                response.textContent = `ERROR: ${error.message}\n\nFull error:\n${error.stack}`;
            }
        }

        // Auto-test on load
        window.onload = testHealth;
    </script>
</body>
</html>
