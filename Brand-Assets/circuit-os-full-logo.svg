<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic gradient for C -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a0a0a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#707070;stop-opacity:1" />
    </linearGradient>

    <!-- Green orb gradient -->
    <radialGradient id="orbGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#00dd66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc44;stop-opacity:1" />
    </radialGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>

    <!-- Orb glow -->
    <filter id="orbGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text glow -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="highlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Icon at top center -->
  <g transform="translate(230, 40)">
    <!-- Metallic C -->
    <path d="M 70 50
             C 70 33, 61 20, 50 20
             C 39 20, 30 33, 30 50
             C 30 67, 39 80, 50 80
             C 56 80, 61 77.5, 65 72.5"
          fill="url(#metalGradient)"
          stroke="#606060"
          stroke-width="2"
          stroke-linecap="round"
          opacity="0.95"/>

    <path d="M 67.5 50
             C 67.5 35, 59.5 24, 50 24
             C 40.5 24, 32.5 35, 32.5 50
             C 32.5 65, 40.5 76, 50 76
             C 55 76, 59 74, 62.5 70"
          fill="none"
          stroke="url(#highlight)"
          stroke-width="1.5"
          stroke-linecap="round"
          opacity="0.6"/>

    <!-- Green orb -->
    <circle cx="65" cy="50" r="8"
            fill="url(#orbGradient)"
            opacity="0.2"
            filter="url(#orbGlow)"/>

    <circle cx="65" cy="50" r="5"
            fill="url(#orbGradient)"
            filter="url(#orbGlow)"/>

    <circle cx="63.5" cy="48.5" r="2"
            fill="#ffffff"
            opacity="0.8"/>
  </g>

  <!-- Main text: CIRCUIT OS -->
  <g id="main-text">
    <text x="300" y="220"
          font-family="'Rajdhani', 'Exo 2', 'Orbitron', sans-serif"
          font-size="64"
          font-weight="700"
          letter-spacing="19.2"
          text-anchor="middle"
          fill="url(#textGradient)"
          stroke="#505050"
          stroke-width="1.5"
          filter="url(#textGlow)">CIRCUIT OS</text>
  </g>

  <!-- Tagline -->
  <g id="tagline">
    <text x="300" y="270"
          font-family="'Rajdhani', 'Exo 2', sans-serif"
          font-size="18"
          font-weight="400"
          letter-spacing="2.7"
          text-anchor="middle"
          fill="#808080"
          opacity="0.9">COMMAND REVENUE. ELIMINATE CHAOS.</text>
  </g>

  <!-- Animations -->
  <style>
    @keyframes orbPulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.1);
      }
    }

    #main-text {
      animation: textShimmer 5s ease-in-out infinite;
    }

    @keyframes textShimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }
  </style>
</svg>
