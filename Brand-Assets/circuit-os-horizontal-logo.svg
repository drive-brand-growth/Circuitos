<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic gradient for C -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a0a0a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#707070;stop-opacity:1" />
    </linearGradient>

    <!-- Green orb gradient -->
    <radialGradient id="orbGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#00dd66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc44;stop-opacity:1" />
    </radialGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>

    <!-- Orb glow -->
    <filter id="orbGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="highlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Icon on left -->
  <g transform="translate(20, 20)">
    <!-- Metallic C -->
    <path d="M 42 30
             C 42 19.8, 37.2 12, 30 12
             C 23.4 12, 18 19.8, 18 30
             C 18 40.2, 23.4 48, 30 48
             C 33.6 48, 36.6 46.5, 39 43.5"
          fill="url(#metalGradient)"
          stroke="#606060"
          stroke-width="1.5"
          stroke-linecap="round"
          opacity="0.95"/>

    <path d="M 40.5 30
             C 40.5 21, 36.3 14.4, 30 14.4
             C 24.3 14.4, 19.5 21, 19.5 30
             C 19.5 39, 24.3 45.6, 30 45.6
             C 33 45.6, 35.4 44.4, 37.5 42"
          fill="none"
          stroke="url(#highlight)"
          stroke-width="1"
          stroke-linecap="round"
          opacity="0.6"/>

    <!-- Green orb -->
    <circle cx="39" cy="30" r="5"
            fill="url(#orbGradient)"
            opacity="0.2"
            filter="url(#orbGlow)"/>

    <circle cx="39" cy="30" r="3"
            fill="url(#orbGradient)"
            filter="url(#orbGlow)"/>

    <circle cx="38" cy="29" r="1.2"
            fill="#ffffff"
            opacity="0.9"/>
  </g>

  <!-- Text to the right -->
  <text x="90" y="57"
        font-family="'Rajdhani', 'Exo 2', 'Orbitron', sans-serif"
        font-size="32"
        font-weight="700"
        letter-spacing="9.6"
        fill="url(#textGradient)"
        stroke="#505050"
        stroke-width="0.8">CIRCUIT OS</text>

  <!-- Animations -->
  <style>
    @keyframes orbPulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }
  </style>
</svg>
