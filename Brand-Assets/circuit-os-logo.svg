<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="steelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B8BCC2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a8e94;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#38FF6A;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#38FF6A;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#38FF6A;stop-opacity:0" />
    </radialGradient>

    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2a1a;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>

  <!-- Glow effect behind signal dot -->
  <circle cx="280" cy="160" r="60" fill="url(#glowGradient)" opacity="0.6"/>

  <!-- Steel "C" -->
  <path d="M 200 80
           C 260 80, 300 120, 300 180
           C 300 240, 260 280, 200 280
           L 200 240
           C 240 240, 270 210, 270 180
           C 270 150, 240 120, 200 120
           L 200 80 Z"
        fill="url(#steelGradient)"
        stroke="#7a7e84"
        stroke-width="2"/>

  <!-- Inner curve detail for depth -->
  <path d="M 200 100
           C 250 100, 285 135, 285 180
           C 285 225, 250 260, 200 260"
        fill="none"
        stroke="#d0d4d8"
        stroke-width="1"
        opacity="0.3"/>

  <!-- Signal Dot (glowing green) -->
  <circle cx="280" cy="160" r="16" fill="#38FF6A" filter="url(#glow)"/>
  <circle cx="280" cy="160" r="12" fill="#5aff88" opacity="0.8"/>
  <circle cx="276" cy="156" r="5" fill="#ffffff" opacity="0.6"/>

  <!-- Typography: CIRCUIT OS -->
  <text x="200" y="330"
        font-family="'Segoe UI', sans-serif"
        font-size="32"
        font-weight="700"
        letter-spacing="8"
        fill="#E8EAED"
        text-anchor="middle">CIRCUIT OS</text>

  <!-- Tagline -->
  <text x="200" y="360"
        font-family="'Segoe UI', sans-serif"
        font-size="11"
        font-weight="400"
        letter-spacing="2"
        fill="#B8BCC2"
        text-anchor="middle">COMMAND REVENUE. ELIMINATE CHAOS.</text>
</svg>
