[50..75[                 // Half-open: 50 to <75

            html += '</div>';

            contentArea.innerHTML = html;
            contentArea.scrollTop = 0;
        }

        // Quiz functionality
        function selectQuizOption(questionIndex, optionIndex, correctIndex) {
            const question = document.querySelectorAll('.quiz-question')[questionIndex];
            const options = question.querySelectorAll('.quiz-option');
            const feedback = question.querySelector('.quiz-feedback');

            options.forEach(opt => opt.classList.remove('selected', 'correct', 'incorrect'));

            const selected = options[optionIndex];
            selected.classList.add('selected');

            if (optionIndex === correctIndex) {
                selected.classList.add('correct');
                feedback.innerHTML = '<strong style="color: var(--success);">✓ Correct!</strong>';
                feedback.classList.add('show');} else {
                selected.classList.add('incorrect');
                options[correctIndex].classList.add('correct');
                feedback.innerHTML = '<strong style="color: var(--error);">✗ Incorrect.</strong> The correct answer is highlighted in green.';
                feedback.classList.add('show');}
        }

        // Complete lesson and go to next
        function completeAndNext(moduleId, lessonIndex) {
            const module = courseData.modules.find(m => m.id === moduleId);
            const lesson = module.lessons[lessonIndex];
            const lessonId = `${moduleId}-${lesson.id}`;

            if (!userProgress.completed.includes(lessonId)) {
                userProgress.completed.push(lessonId);
                saveProgress();}

            loadLesson(moduleId, lessonIndex + 1);
        }

        // Complete module
        function completeModule(moduleId, lessonIndex) {
            const module = courseData.modules.find(m => m.id === moduleId);
            const lesson = module.lessons[lessonIndex];
            const lessonId = `${moduleId}-${lesson.id}`;

            if (!userProgress.completed.includes(lessonId)) {
                userProgress.completed.push(lessonId);
                saveProgress();
            }

            alert(`🎉 Congratulations! You've completed ${module.title}!\n\nKeep going to earn your CAIO certification!`);

            // Load next module
            const currentModuleIndex = courseData.modules.findIndex(m => m.id === moduleId);
            if (currentModuleIndex < courseData.modules.length - 1) {
                loadModule(courseData.modules[currentModuleIndex + 1].id);
            } else {
                showDashboard();
            }
        }

        // Show dashboard
        function showDashboard() {
            const totalLessons = courseData.modules.reduce((sum, mod) => sum + mod.lessons.length, 0);
            const completedLessons = userProgress.completed.length;
            const percentage = Math.round((completedLessons / totalLessons) * 100);const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <h1>📊 Your CAIO Progress Dashboard</h1>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${percentage}%</div>
                        <div class="stat-label">Overall Progress</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${completedLessons}/${totalLessons}</div>
                        <div class="stat-label">Lessons Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${courseData.modules.filter(m => m.lessons.every(l => userProgress.completed.includes(\`\${m.id}-\${l.id}\`))).length}/9</div>
                        <div class="stat-label">Modules Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Object.keys(userProgress.quizScores).length}</div>
                        <div class="stat-label">Quizzes Passed</div>
                    </div>
                </div>

                ${percentage === 100 ? `
                    <div class="certificate">
                        <div class="certificate-badge">🏆</div>
                        <h2>Congratulations!</h2>
                        <p>You've completed the CAIO Certification Program!</p>
                        <p style="margin: 1rem 0;">You are now a certified Chief AI Officer.</p>
                        <button class="btn btn-primary" onclick="downloadCertificate()">Download Certificate</button>
                    </div>
                ` : `
                    <div class="info-box">
                        <h3>Keep Going!</h3>
                        <p>You're ${percentage}% of the way to becoming a certified CAIO.</p>
                        <button class="btn btn-primary" onclick="resumeLearning()">Resume Learning →</button>
                    </div>
                `}

                <h2>Module Progress</h2>
                ${courseData.modules.map(module => {
                    const completed = module.lessons.filter(l => userProgress.completed.includes(\`\${module.id}-\${l.id}\`)).length;
                    const total = module.lessons.length;
                    const modPercentage = total > 0 ? Math.round((completed / total) * 100) : 0;

                    return `
                        <div class="stat-card" style="text-align: left; margin-bottom: 1rem;" onclick="loadModule('${module.id}')">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                                <strong>${module.icon} ${module.title}</strong>
                                <span style="color: var(--accent-green);">${modPercentage}%</span>
                            </div>
                            <div class="progress-bar-bg">
                                <div class="progress-bar-fill" style="width: ${modPercentage}%;"></div>
                            </div>
                            <div style="margin-top: 0.5rem; font-size: 0.9rem; color: var(--text-muted);">
                                ${completed} of ${total} lessons completed
                            </div>
                        </div>
                    `;
                }).join('')}
            `;
        }

        // Resume learning
        function resumeLearning() {
            loadModule(userProgress.currentModule);
        }

        // Download certificate
        function downloadCertificate() {
            alert('Certificate download feature coming soon!\n\nFor now, take a screenshot of your dashboard as proof of completion.');}

        // Initialize app
        function init() {
            loadModuleList();
            loadLesson(userProgress.currentModule, userProgress.currentLesson);
            updateProgressBar();
        }

        // Start the app
        init();
    </script>
</body>
</html>
