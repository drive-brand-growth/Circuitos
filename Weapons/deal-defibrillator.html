<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Defibrillator - Circuit OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0B0C0D;
            color: #C2C8CF;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 60px;
        }

        .back-link {
            display: inline-block;
            color: #8F979F;
            text-decoration: none;
            margin-bottom: 24px;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #38FF6A;
        }

        .weapon-badge {
            display: inline-block;
            background: rgba(56, 255, 106, 0.1);
            border: 1px solid #38FF6A;
            color: #38FF6A;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 56px;
            font-weight: 900;
            letter-spacing: 0.08em;
            color: #E3E7EB;
            margin-bottom: 16px;
        }

        .purpose {
            font-size: 24px;
            color: #8F979F;
            margin-bottom: 8px;
        }

        .target-time {
            font-size: 18px;
            color: #38FF6A;
            font-weight: 600;
        }

        .input-section {
            background: #141618;
            border: 2px solid #1C1F22;
            border-radius: 12px;
            padding: 48px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 32px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #E3E7EB;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        input, textarea, select {
            width: 100%;
            background: #0B0C0D;
            border: 2px solid #1C1F22;
            color: #E3E7EB;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #38FF6A;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn-analyze {
            background: #38FF6A;
            color: #0B0C0D;
            padding: 20px 48px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 18px;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
        }

        .btn-analyze:hover {
            background: #27D85A;
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(56, 255, 106, 0.4);
        }

        .analyzing-section {
            display: none;
            text-align: center;
            padding: 100px 40px;
        }

        .analyzing-section.active {
            display: block;
        }

        .spinner {
            width: 100px;
            height: 100px;
            border: 6px solid #1C1F22;
            border-top-color: #38FF6A;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 40px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .analyzing-text {
            font-size: 24px;
            font-weight: 700;
            color: #E3E7EB;
            margin-bottom: 12px;
        }

        .analyzing-time {
            font-size: 18px;
            color: #38FF6A;
            font-weight: 600;
        }

        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .diagnosis {
            background: linear-gradient(135deg, #FF5555 0%, #FF6E6E 100%);
            border-radius: 12px;
            padding: 48px;
            margin-bottom: 48px;
            text-align: center;
        }

        .diagnosis-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 0.12em;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .diagnosis-title {
            font-size: 40px;
            font-weight: 900;
            color: #FFFFFF;
            margin-bottom: 12px;
        }

        .diagnosis-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.95);
        }

        .revival-plan {
            background: #141618;
            border: 2px solid #1C1F22;
            border-radius: 12px;
            padding: 48px;
            margin-bottom: 32px;
        }

        .revival-plan h2 {
            font-size: 32px;
            font-weight: 900;
            color: #38FF6A;
            margin-bottom: 32px;
            letter-spacing: 0.05em;
        }

        .tactic {
            background: #0B0C0D;
            border-left: 4px solid #38FF6A;
            padding: 24px;
            margin-bottom: 24px;
            border-radius: 4px;
        }

        .tactic-number {
            font-size: 12px;
            color: #8F979F;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
        }

        .tactic-title {
            font-size: 20px;
            font-weight: 700;
            color: #E3E7EB;
            margin-bottom: 12px;
        }

        .tactic-description {
            color: #C2C8CF;
            line-height: 1.7;
            margin-bottom: 16px;
        }

        .tactic-action {
            background: rgba(56, 255, 106, 0.1);
            border: 1px solid #38FF6A;
            color: #38FF6A;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
        }

        .actions {
            display: flex;
            gap: 20px;
            margin-top: 48px;
        }

        .btn-secondary {
            background: #141618;
            color: #E3E7EB;
            border: 2px solid #8F979F;
            padding: 18px 40px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
        }

        .btn-secondary:hover {
            border-color: #E3E7EB;
            background: #1C1F22;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .input-section {
                padding: 32px 24px;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../index.html" class="back-link">← Back to Arsenal</a>
            <div class="weapon-badge">Weapon #2 - $497/mo</div>
            <h1>DEAL DEFIBRILLATOR</h1>
            <p class="purpose">Revive dying deals before they're lost</p>
            <p class="target-time">Target: <90 seconds to revival plan</p>
        </div>

        <!-- Input Section -->
        <div class="input-section" id="inputSection">
            <form id="dealForm">
                <div class="form-group">
                    <label for="dealName">Deal Name</label>
                    <input type="text" id="dealName" placeholder="Acme Corp - Enterprise License" required>
                </div>

                <div class="form-group">
                    <label for="dealValue">Deal Value ($)</label>
                    <input type="number" id="dealValue" placeholder="125000" required>
                </div>

                <div class="form-group">
                    <label for="dealStage">Current Stage</label>
                    <select id="dealStage" required>
                        <option value="">Select stage...</option>
                        <option value="discovery">Discovery</option>
                        <option value="demo">Demo Scheduled</option>
                        <option value="proposal">Proposal Sent</option>
                        <option value="negotiation">Negotiation</option>
                        <option value="verbal">Verbal Commit</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="daysStalled">Days Since Last Movement</label>
                    <input type="number" id="daysStalled" placeholder="45" required>
                </div>

                <div class="form-group">
                    <label for="lastActivity">Last Activity / Note</label>
                    <textarea id="lastActivity" placeholder="Sent pricing on 12/15. They said 'looks good, need to review with CFO.' Haven't heard back since."></textarea>
                </div>

                <button type="submit" class="btn-analyze">⚡ REVIVE THIS DEAL</button>
            </form>
        </div>

        <!-- Analyzing Section -->
        <div class="analyzing-section" id="analyzingSection">
            <div class="spinner"></div>
            <p class="analyzing-text">AI analyzing deal...</p>
            <p class="analyzing-time"><span id="timer">0</span>s elapsed</p>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <div class="diagnosis">
                <div class="diagnosis-label">DIAGNOSIS</div>
                <div class="diagnosis-title" id="diagnosisTitle">Deal is dying from neglect</div>
                <div class="diagnosis-subtitle" id="diagnosisSubtitle">45 days with no momentum = 73% chance of loss</div>
            </div>

            <div class="revival-plan">
                <h2>⚡ REVIVAL PLAN (Next 7 Days)</h2>
                <div id="tacticsContainer">
                    <!-- Tactics will be inserted here -->
                </div>
            </div>

            <div class="actions">
                <button class="btn-secondary" onclick="copyToClipboard()">📋 Copy Plan to Clipboard</button>
                <button class="btn-secondary" onclick="reset()">← Analyze Another Deal</button>
            </div>
        </div>
    </div>

    <script>
        let timerInterval;
        let seconds = 0;
        let currentPlan = '';

        document.getElementById('dealForm').addEventListener('submit', function(e) {
            e.preventDefault();
            startAnalysis();
        });

        function startAnalysis() {
            const dealName = document.getElementById('dealName').value;
            const dealValue = parseInt(document.getElementById('dealValue').value);
            const dealStage = document.getElementById('dealStage').value;
            const daysStalled = parseInt(document.getElementById('daysStalled').value);
            const lastActivity = document.getElementById('lastActivity').value;

            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('analyzingSection').classList.add('active');

            seconds = 0;
            timerInterval = setInterval(function() {
                seconds++;
                document.getElementById('timer').textContent = seconds;
            }, 1000);

            setTimeout(function() {
                clearInterval(timerInterval);
                
                const diagnosis = generateDiagnosis(daysStalled, dealStage);
                const tactics = generateRevivalPlan(dealName, dealValue, dealStage, daysStalled, lastActivity);
                
                displayResults(diagnosis, tactics);
                
                document.getElementById('analyzingSection').classList.remove('active');
                document.getElementById('resultsSection').classList.add('active');
            }, 2500);
        }

        function generateDiagnosis(daysStalled, stage) {
            let title, subtitle;
            
            if (daysStalled > 60) {
                title = "Deal is on life support";
                subtitle = `${daysStalled} days stalled = 92% chance of loss without immediate action`;
            } else if (daysStalled > 30) {
                title = "Deal is dying from neglect";
                subtitle = `${daysStalled} days stalled = 73% chance of loss`;
            } else if (daysStalled > 14) {
                title = "Deal is cooling fast";
                subtitle = `${daysStalled} days stalled = 45% chance of loss`;
            } else {
                title = "Deal needs immediate attention";
                subtitle = `${daysStalled} days without progress = early warning sign`;
            }
            
            return { title, subtitle };
        }

        function generateRevivalPlan(dealName, dealValue, stage, daysStalled, lastActivity) {
            const tactics = [
                {
                    title: "Send Personal Video Message (Today)",
                    description: `Record a 60-second Loom video addressing ${dealName} by name. Acknowledge the silence, restate value specific to their use case, and propose ONE concrete next step. Keep it casual but direct. Example: "Hey [Name], I know things go silent sometimes - totally normal. Quick question: are we still solving [specific pain] or should I circle back in Q2?"`,
                    action: "Record & send within 2 hours"
                },
                {
                    title: "The Multi-Thread Breakout (Day 2)",
                    description: `You're stuck with one contact. Find 2 other people at ${dealName} who care about this problem. Use LinkedIn to identify the economic buyer and a champion. Send separate, personalized messages to each. Don't mention you haven't heard back - just offer value.`,
                    action: "Identify & reach out to 2 new contacts"
                },
                {
                    title: "Create Artificial Urgency (Day 3)",
                    description: `Mention a legitimate deadline: pricing changes, limited onboarding slots, or a feature relevant to them launching soon. Frame it as "heads up" not "pressure." Example: "FYI - we're moving to new pricing on Feb 1st. Current quote locks in for 90 days if we sign by then."`,
                    action: "Send urgency email (keep it authentic)"
                },
                {
                    title: "Offer The Micro-Commitment (Day 5)",
                    description: `Lower the barrier. Instead of asking for a contract signature, ask for a 15-minute call to "confirm we're still aligned on timeline" or "walk through one concern I keep hearing." Make it easy to say yes.`,
                    action: "Propose low-friction next step"
                },
                {
                    title: "The Breakup Email (Day 7)",
                    description: `If still no response, send the breakup: "Hey [Name] - I'm guessing this isn't a priority right now, which is totally fine. Should I close this out on my end, or is there a better time to circle back?" This often gets a response because it's refreshingly direct.`,
                    action: "Send breakup email if no response by Day 7"
                }
            ];
            
            return tactics;
        }

        function displayResults(diagnosis, tactics) {
            document.getElementById('diagnosisTitle').textContent = diagnosis.title;
            document.getElementById('diagnosisSubtitle').textContent = diagnosis.subtitle;
            
            const tacticsHTML = tactics.map((tactic, index) => `
                <div class="tactic">
                    <div class="tactic-number">Tactic ${index + 1}</div>
                    <div class="tactic-title">${tactic.title}</div>
                    <div class="tactic-description">${tactic.description}</div>
                    <div class="tactic-action">⚡ ${tactic.action}</div>
                </div>
            `).join('');
            
            document.getElementById('tacticsContainer').innerHTML = tacticsHTML;
            
            // Store plan for clipboard
            currentPlan = `DEAL REVIVAL PLAN\n\nDIAGNOSIS: ${diagnosis.title}\n${diagnosis.subtitle}\n\n` +
                tactics.map((t, i) => `TACTIC ${i + 1}: ${t.title}\n${t.description}\n\nACTION: ${t.action}\n\n`).join('');
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(currentPlan).then(() => {
                alert('✅ Revival plan copied to clipboard!');
            });
        }

        function reset() {
            document.getElementById('resultsSection').classList.remove('active');
            document.getElementById('inputSection').style.display = 'block';
            document.getElementById('dealForm').reset();
            seconds = 0;
        }
    </script>
</body>
</html>
