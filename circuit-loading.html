<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit OS - Loading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Vercel Geist Design System + Circuit OS Colors */
        :root {
            /* Circuit OS Brand Colors */
            --neon-green: #38FF6A;
            --neon-green-bright: #5aff88;
            --neon-glow: rgba(56, 255, 106, 0.6);

            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;

            /* Spacing */
            --space-4: 16px;
            --space-8: 32px;
            --space-12: 48px;

            /* Border Radius */
            --radius-md: 6px;
            --radius-lg: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: #000000;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animated grid background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(56, 255, 106, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 255, 106, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Circuit lines */
        .circuit-line {
            position: fixed;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(56, 255, 106, 0.5) 50%,
                transparent 100%);
            height: 2px;
            opacity: 0;
        }

        .circuit-line.horizontal {
            width: 100%;
            animation: lineActivateH 3s ease-in-out infinite;
        }

        .circuit-line.vertical {
            height: 100%;
            width: 2px;
            animation: lineActivateV 3s ease-in-out infinite;
        }

        .line-1 { top: 20%; animation-delay: 0s; }
        .line-2 { top: 50%; animation-delay: 0.5s; }
        .line-3 { top: 80%; animation-delay: 1s; }
        .line-4 { left: 30%; animation-delay: 0.3s; }
        .line-5 { left: 70%; animation-delay: 0.8s; }

        @keyframes lineActivateH {
            0%, 100% { opacity: 0; transform: scaleX(0); }
            50% { opacity: 1; transform: scaleX(1); }
        }

        @keyframes lineActivateV {
            0%, 100% { opacity: 0; transform: scaleY(0); }
            50% { opacity: 1; transform: scaleY(1); }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        /* Logo container */
        .logo-container {
            margin-bottom: 60px;
            position: relative;
        }

        .logo-container img {
            width: 400px;
            height: auto;
            animation: logoGlow 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(56, 255, 106, 0.3));
        }

        @keyframes logoGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(56, 255, 106, 0.3));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(56, 255, 106, 0.6));
                transform: scale(1.02);
            }
        }

        /* Circuit nodes around logo */
        .circuit-node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #38FF6A;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(56, 255, 106, 0.8);
            animation: nodePulse 2s ease-in-out infinite;
        }

        .node-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .node-2 { top: 10%; right: 10%; animation-delay: 0.3s; }
        .node-3 { bottom: 10%; left: 10%; animation-delay: 0.6s; }
        .node-4 { bottom: 10%; right: 10%; animation-delay: 0.9s; }

        @keyframes nodePulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(56, 255, 106, 0.8);
            }
            50% {
                transform: scale(1.5);
                box-shadow: 0 0 40px rgba(56, 255, 106, 1);
            }
        }

        /* Slogan */
        .slogan {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #FFFFFF 0%, #A1A1AA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            animation: fadeInUp 1s ease 0.5s both;
        }

        .slogan-highlight {
            color: #38FF6A;
            background: linear-gradient(135deg, #38FF6A 0%, #00E676 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading bar */
        .loading-container {
            margin-top: 40px;
            animation: fadeInUp 1s ease 1s both;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto 20px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                #38FF6A 50%,
                transparent 100%);
            background-size: 200% 100%;
            animation: loadingSlide 2s ease-in-out infinite;
        }

        @keyframes loadingSlide {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .loading-text {
            font-size: 14px;
            color: #71717A;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            animation: textPulse 2s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Choice buttons - Vercel style */
        .choice-buttons {
            margin-top: var(--space-12);
            display: flex;
            gap: var(--space-4);
            animation: fadeInUp 0.5s ease both;
        }

        .choice-btn {
            padding: 20px 28px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 200px;
        }

        .choice-btn:hover {
            transform: translateY(-2px);
            border-color: var(--neon-green);
            background: rgba(56, 255, 106, 0.05);
            box-shadow: 0 8px 24px rgba(56, 255, 106, 0.2);
        }

        .choice-demo:hover {
            border-color: var(--neon-green);
        }

        .choice-platform:hover {
            border-color: var(--neon-green);
        }

        .choice-label {
            font-size: 16px;
            font-weight: 600;
            color: #FFFFFF;
            letter-spacing: -0.01em;
        }

        .choice-desc {
            font-size: 13px;
            color: #999999;
            font-weight: 400;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-container img {
                width: 280px;
            }

            .slogan {
                font-size: 24px;
            }

            .loading-bar {
                width: 240px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated grid background -->
    <div class="grid-background"></div>

    <!-- Circuit activation lines -->
    <div class="circuit-line horizontal line-1"></div>
    <div class="circuit-line horizontal line-2"></div>
    <div class="circuit-line horizontal line-3"></div>
    <div class="circuit-line vertical line-4"></div>
    <div class="circuit-line vertical line-5"></div>

    <div class="container">
        <!-- Logo with circuit nodes -->
        <div class="logo-container">
            <div class="circuit-node node-1"></div>
            <div class="circuit-node node-2"></div>
            <div class="circuit-node node-3"></div>
            <div class="circuit-node node-4"></div>
            <img src="Brand-Assets/circuit-os-horizontal-FIXED.svg" alt="Circuit OS">
        </div>

        <!-- Slogan -->
        <div class="slogan">
            <span class="slogan-highlight">Command Revenue.</span><br>
            Eliminate Chaos.
        </div>

        <!-- Loading animation -->
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-text">Activating Circuit...</div>
        </div>

        <!-- Choice buttons (show after animation) -->
        <div class="choice-buttons" id="choiceButtons" style="display: none;">
            <a href="Dashboards/interactive-demo.html" class="choice-btn choice-demo">
                <span class="choice-label">Interactive Demo</span>
                <span class="choice-desc">See Circuit OS in action</span>
            </a>
            <a href="main-dashboard.html" class="choice-btn choice-platform">
                <span class="choice-label">Full Platform</span>
                <span class="choice-desc">Access all dashboards</span>
            </a>
        </div>
    </div>

    <script>
        // Show choice buttons after 2 seconds
        setTimeout(() => {
            document.getElementById('choiceButtons').style.display = 'flex';
            document.querySelector('.loading-text').textContent = 'System Ready';
        }, 2000);
    </script>
</body>
</html>
