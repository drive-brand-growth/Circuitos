# Circuit OS - Docker Compose Configuration
version: '3.8'

services:
  # Circuit OS API
  circuit-os-api:
    build: .
    container_name: circuit-os-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://circuitos:circuitos@postgres:5432/circuitos
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - circuit-os-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: circuit-os-postgres
    environment:
      - POSTGRES_USER=circuitos
      - POSTGRES_PASSWORD=circuitos
      - POSTGRES_DB=circuitos
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - circuit-os-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: circuit-os-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - circuit-os-network

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: circuit-os-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - circuit-os-network

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: circuit-os-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=circuit-os
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - circuit-os-network

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  circuit-os-network:
    driver: bridge
