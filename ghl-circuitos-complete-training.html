                });
            });

        function goToModule(moduleId) {
            const module = trainingModules.find(m => m.id === moduleId);
            if (!module) return;

            // Update active module
            document.querySelectorAll('.module').forEach(m => m.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));

            let moduleEl = document.getElementById(`module-${moduleId}`);
            if (!moduleEl) {
                moduleEl = document.createElement('div');
                moduleEl.id = `module-${moduleId}`;
                moduleEl.className = 'module';
                moduleEl.innerHTML = module.content;
                document.getElementById('mainContent').appendChild(moduleEl);
            }

            moduleEl.classList.add('active');
            document.querySelector(`[data-module="${moduleId}"]`)?.classList.add('active');

            // Scroll to top
            window.scrollTo(0, 0);

            // Update progress
            updateProgress();

            // Save progress
            localStorage.setItem('currentModule', moduleId);
        }

        // Toggle checklist items
        function toggleCheck(item) {
            item.classList.toggle('checked');
            updateProgress();
            saveProgress();
        }

        // Update progress bar
        function updateProgress() {
            const totalItems = document.querySelectorAll('.checklist li').length;
            const checkedItems = document.querySelectorAll('.checklist li.checked').length;
            const percentage = totalItems > 0 ? (checkedItems / totalItems) * 100 : 0;

            document.getElementById('progressBar').style.width = percentage + '%';

            // Mark completed modules
            trainingModules.forEach(module => {
                const moduleEl = document.getElementById(`module-${module.id}`);
                if (moduleEl) {
                    const moduleItems = moduleEl.querySelectorAll('.checklist li');
                    const moduleChecked = moduleEl.querySelectorAll('.checklist li.checked');
                    if (moduleItems.length > 0 && moduleItems.length === moduleChecked.length) {
                        document.querySelector(`[data-module="${module.id}"]`)?.classList.add('completed');
                    }
                }
            });
        }

        // Save progress to localStorage
        function saveProgress() {
            const checkedItems = [];
            document.querySelectorAll('.checklist li.checked').forEach(item => {
                checkedItems.push(item.textContent.trim());
            });
            localStorage.setItem('checkedItems', JSON.stringify(checkedItems));
        }

        // Load progress from localStorage
        function loadProgress() {
            const savedItems = JSON.parse(localStorage.getItem('checkedItems') || '[]');
            document.querySelectorAll('.checklist li').forEach(item => {
                if (savedItems.includes(item.textContent.trim())) {
                    item.classList.add('checked');
                }
            });

            const savedModule = localStorage.getItem('currentModule');
            if (savedModule) {
                goToModule(savedModule);
            } else {
                goToModule('overview');
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            generateNav();
            loadProgress();
            updateProgress();
        });
