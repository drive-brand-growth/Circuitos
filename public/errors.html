<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circuit OS - Error Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      color: #333;
      font-size: 28px;
    }

    .refresh-btn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #666;
      font-size: 14px;
    }

    .stat-card.critical .stat-value { color: #dc3545; }
    .stat-card.high .stat-value { color: #fd7e14; }
    .stat-card.medium .stat-value { color: #ffc107; }
    .stat-card.low .stat-value { color: #28a745; }

    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .card h2 {
      color: #333;
      font-size: 20px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }

    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .filter-group label {
      font-size: 13px;
      color: #666;
      font-weight: 500;
    }

    select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    .error-table {
      width: 100%;
      border-collapse: collapse;
    }

    .error-table th {
      background: #f8f9fa;
      padding: 12px;
      text-align: left;
      font-size: 13px;
      font-weight: 600;
      color: #555;
      border-bottom: 2px solid #dee2e6;
    }

    .error-table td {
      padding: 12px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 14px;
    }

    .error-table tr:hover {
      background: #f8f9fa;
    }

    .severity-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .severity-badge.critical { background: #f8d7da; color: #721c24; }
    .severity-badge.high { background: #fff3cd; color: #856404; }
    .severity-badge.medium { background: #d1ecf1; color: #0c5460; }
    .severity-badge.low { background: #d4edda; color: #155724; }

    .error-message {
      max-width: 400px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .resolve-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .resolve-btn:hover {
      opacity: 0.8;
    }

    .resolve-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .trend-chart {
      height: 300px;
      margin-top: 20px;
    }

    .critical-error-item {
      background: #fff5f5;
      border-left: 4px solid #dc3545;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .critical-error-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .critical-error-context {
      font-weight: 600;
      color: #333;
    }

    .critical-error-time {
      font-size: 12px;
      color: #666;
    }

    .critical-error-message {
      color: #721c24;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .retry-count {
      font-size: 12px;
      color: #856404;
      background: #fff3cd;
      padding: 2px 8px;
      border-radius: 4px;
      display: inline-block;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #f5576c;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #f5576c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸš¨ Error Dashboard</h1>
      <button class="refresh-btn" onclick="loadDashboard()">ðŸ”„ Refresh</button>
    </header>

    <div id="loadingState" class="loading">
      <div class="spinner"></div>
      <p>Loading error data...</p>
    </div>

    <div id="dashboardContent" style="display: none;">
      <!-- Stats Grid -->
      <div class="stats-grid" id="statsGrid"></div>

      <!-- Critical Errors -->
      <div class="card" id="criticalErrorsCard" style="display: none;">
        <h2>ðŸ”¥ Unresolved Critical Errors</h2>
        <div id="criticalErrorsList"></div>
      </div>

      <!-- Error List -->
      <div class="card">
        <h2>Error Log</h2>

        <div class="filters">
          <div class="filter-group">
            <label>Severity</label>
            <select id="severityFilter" onchange="loadErrors()">
              <option value="">All Severities</option>
              <option value="CRITICAL">Critical</option>
              <option value="HIGH">High</option>
              <option value="MEDIUM">Medium</option>
              <option value="LOW">Low</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Context</label>
            <select id="contextFilter" onchange="loadErrors()">
              <option value="">All Contexts</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Status</label>
            <select id="resolvedFilter" onchange="loadErrors()">
              <option value="false">Unresolved</option>
              <option value="true">Resolved</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Limit</label>
            <select id="limitFilter" onchange="loadErrors()">
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="200">200</option>
            </select>
          </div>
        </div>

        <div id="errorsTableContainer"></div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin;

    async function loadDashboard() {
      showLoading();

      try {
        // Load stats
        const statsResponse = await fetch(`${API_URL}/api/errors/stats?days=7`);
        const stats = await statsResponse.json();

        renderStats(stats);
        renderCriticalErrors(stats.critical_errors || []);
        populateContextFilter(stats.by_context || {});

        // Load error list
        await loadErrors();

        hideLoading();

      } catch (error) {
        console.error('Failed to load dashboard:', error);
        alert('Failed to load error dashboard. Check console for details.');
        hideLoading();
      }
    }

    function renderStats(stats) {
      const statsGrid = document.getElementById('statsGrid');

      const bySeverity = stats.by_severity || {};
      const totalErrors = stats.total_errors || 0;
      const unresolvedCount = stats.unresolved_count || 0;
      const avgResolutionTime = stats.avg_resolution_time_hours
        ? `${stats.avg_resolution_time_hours.toFixed(1)}h`
        : 'N/A';

      statsGrid.innerHTML = `
        <div class="stat-card">
          <div class="stat-value">${totalErrors}</div>
          <div class="stat-label">Total Errors (7 days)</div>
        </div>
        <div class="stat-card critical">
          <div class="stat-value">${bySeverity.CRITICAL || 0}</div>
          <div class="stat-label">Critical</div>
        </div>
        <div class="stat-card high">
          <div class="stat-value">${bySeverity.HIGH || 0}</div>
          <div class="stat-label">High</div>
        </div>
        <div class="stat-card medium">
          <div class="stat-value">${bySeverity.MEDIUM || 0}</div>
          <div class="stat-label">Medium</div>
        </div>
        <div class="stat-card low">
          <div class="stat-value">${bySeverity.LOW || 0}</div>
          <div class="stat-label">Low</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${unresolvedCount}</div>
          <div class="stat-label">Unresolved</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">${avgResolutionTime}</div>
          <div class="stat-label">Avg Resolution Time</div>
        </div>
      `;
    }

    function renderCriticalErrors(criticalErrors) {
      const card = document.getElementById('criticalErrorsCard');
      const list = document.getElementById('criticalErrorsList');

      if (criticalErrors.length === 0) {
        card.style.display = 'none';
        return;
      }

      card.style.display = 'block';
      list.innerHTML = criticalErrors.map(error => `
        <div class="critical-error-item">
          <div class="critical-error-header">
            <span class="critical-error-context">${error.context}</span>
            <span class="critical-error-time">${formatTime(error.timestamp)}</span>
          </div>
          <div class="critical-error-message">${error.error_message}</div>
          ${error.retry_count > 0 ? `<span class="retry-count">Retried ${error.retry_count}x</span>` : ''}
          <button class="resolve-btn" onclick="resolveError('${error.id}')">Mark Resolved</button>
        </div>
      `).join('');
    }

    function populateContextFilter(byContext) {
      const contextFilter = document.getElementById('contextFilter');
      const contexts = Object.keys(byContext);

      contexts.forEach(context => {
        const option = document.createElement('option');
        option.value = context;
        option.textContent = `${context} (${byContext[context]})`;
        contextFilter.appendChild(option);
      });
    }

    async function loadErrors() {
      const severity = document.getElementById('severityFilter').value;
      const context = document.getElementById('contextFilter').value;
      const resolved = document.getElementById('resolvedFilter').value;
      const limit = document.getElementById('limitFilter').value;

      const params = new URLSearchParams({
        limit,
        resolved
      });
      if (severity) params.append('severity', severity);
      if (context) params.append('context', context);

      try {
        const response = await fetch(`${API_URL}/api/errors?${params}`);
        const data = await response.json();

        renderErrorsTable(data.errors || []);

      } catch (error) {
        console.error('Failed to load errors:', error);
      }
    }

    function renderErrorsTable(errors) {
      const container = document.getElementById('errorsTableContainer');

      if (errors.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">âœ¨</div>
            <p>No errors found</p>
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <table class="error-table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Severity</th>
              <th>Context</th>
              <th>Error Message</th>
              <th>Retries</th>
              <th>Contact ID</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${errors.map(error => `
              <tr>
                <td>${formatTime(error.timestamp)}</td>
                <td><span class="severity-badge ${error.severity.toLowerCase()}">${error.severity}</span></td>
                <td>${error.context}</td>
                <td class="error-message" title="${error.error_message}">${error.error_message}</td>
                <td>${error.retry_count}</td>
                <td>${error.contact_id || 'N/A'}</td>
                <td>
                  ${!error.resolved
                    ? `<button class="resolve-btn" onclick="resolveError('${error.id}')">Resolve</button>`
                    : '<span style="color: #28a745; font-size: 12px;">âœ“ Resolved</span>'
                  }
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    async function resolveError(errorId) {
      if (!confirm('Mark this error as resolved?')) return;

      try {
        const response = await fetch(`${API_URL}/api/errors/${errorId}/resolve`, {
          method: 'POST'
        });

        const result = await response.json();

        if (result.success) {
          loadDashboard(); // Refresh dashboard
        } else {
          alert('Failed to resolve error');
        }

      } catch (error) {
        console.error('Failed to resolve error:', error);
        alert('Failed to resolve error');
      }
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);

      if (diffMins < 60) return `${diffMins}m ago`;
      if (diffHours < 24) return `${diffHours}h ago`;
      if (diffDays < 7) return `${diffDays}d ago`;
      return date.toLocaleDateString();
    }

    function showLoading() {
      document.getElementById('loadingState').style.display = 'block';
      document.getElementById('dashboardContent').style.display = 'none';
    }

    function hideLoading() {
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('dashboardContent').style.display = 'block';
    }

    // Load dashboard on page load
    loadDashboard();
  </script>
</body>
</html>
